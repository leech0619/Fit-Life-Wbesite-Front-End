    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2 class="text-center mb-4">Join us now!</h2>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-dark social-login-btn" type="button">
                            <i class="bi bi-google me-2"></i>Sign up with Google
                        </button>
                        <button class="btn btn-outline-primary social-login-btn" type="button">
                            <i class="bi bi-facebook me-2"></i>Sign up with Facebook
                        </button>
                    </div>
                    <div class="or-divider">
                        <span>OR</span>
                    </div>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div id="passwordFeedback" class="text-danger"></div>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <div id="h-captcha" class="h-captcha" data-sitekey="585e5158-327a-4c3e-a6fe-6d2e6ffe2086"></div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">I agree to the FitLife terms of service and privacy policy</label>
                        </div>
                        <div id="errorMessages" class="alert alert-danger d-none"></div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Join</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">Already a member? <a href="login.html" class="text-primary">Sign In now!</a></p>
                </div>
